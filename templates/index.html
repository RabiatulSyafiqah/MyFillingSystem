<!DOCTYPE html>
<html>
<head>
    <title>PDK File Directory System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url("{{ url_for('static', filename='images/bg.jpg') }}");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .container {
            background: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            width: 80%;
            max-width: 900px;
            text-align: center;
        }

        h1 {
            margin-bottom: 20px;
            color: #2c3e50;
        }

        form {
            margin-bottom: 20px;
        }

        input {
            padding: 10px;
            margin: 5px;
            width: 200px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            padding: 10px 15px;
            background: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            transition: 0.3s;
        }

        button:hover {
            background: #0056b3;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background: white;
            margin-top: 20px;
            border-radius: 10px;
            overflow: hidden;
        }

        th, td {
            border: 1px solid #ccc;
            padding: 10px;
            text-align: left;
        }

        th {
            background: #007bff;
            color: white;
        }

        tr:nth-child(even) {
            background: #f9f9f9;
        }

        tr:hover {
            background: #f1f1f1;
        }

        .footer {
            margin-top: 15px;
            font-size: 13px;
            color: #555;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üìÅ Pejabat Daerah Keningau File Directory System</h1>

        <form method="POST" action="/search">
            <input type="text" name="keyword" placeholder="Search file title..." required>
            <button type="submit">Search</button>
        </form>

        <form method="POST" action="/add">
            <input type="text" name="title" placeholder="File Title" required>
            <input type="text" name="unit" placeholder="Unit" required>
            <input type="text" name="location" placeholder="Location" required>
            <input type="text" name="file_number" placeholder="File Number" required>
            <button type="submit">Add File</button>
        </form>

        {% if results %}
            <table>
                <tr>
                    <th>Title</th>
                    <th>Unit</th>
                    <th>Location</th>
                    <th>File Number</th>
                </tr>
                {% for r in results %}
                <tr>
                    <td>{{ r['Title'] }}</td>
                    <td>{{ r['Unit'] }}</td>
                    <td>{{ r['Location'] }}</td>
                    <td>{{ r['File Number'] }}</td>
                </tr>
                {% endfor %}
            </table>
        {% endif %}

        <div class="footer">
            <p>¬© 2025 Pejabat Daerah Keningau | Simple File Directory System</p>
        </div>
    </div>
</body>
</html>
